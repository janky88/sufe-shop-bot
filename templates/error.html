<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 商城机器人管理中心</title>

    <!-- Modern CSS -->
    <link rel="stylesheet" href="/static/css/modern-theme.css?v=2">
    <link rel="stylesheet" href="/static/css/modern-components.css?v=2">
    <link rel="stylesheet" href="/static/css/modern-layout.css?v=2">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-xl);
            background: var(--bg-secondary);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            background: var(--bg-primary);
            padding: var(--spacing-3xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--danger-600);
            margin-bottom: var(--spacing-lg);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">出错了</h1>
            <p class="error-message">
                {{if .error}}
                    {{.error}}
                {{else}}
                    抱歉，处理您的请求时出现了错误。请稍后再试。
                {{end}}
            </p>
            <div class="error-actions">
                <a href="/admin/" class="btn btn-primary">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <button onclick="window.history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回上一页
                </button>
            </div>
        </div>
    </div>
</body>
</html>
