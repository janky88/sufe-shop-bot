services:
  app:
    build: .
    container_name: shopbot-app
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "9147:9147"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9147/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s